<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode-switches">
            <button id="pomodoro" class="active">Pomodoro</button>
            <button id="shortBreak">Short Break</button>
            <button id="longBreak">Long Break</button>
        </div>
        <button id="higather" class="higather-btn">TAKE A BREAK</button>
        <div id="explosion" class="explosion"></div>
    </div>
    <audio id="celebrationAudio" preload="auto">
        <source src="./celebration.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
